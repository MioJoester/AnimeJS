<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime.js Engine Animation</title>
  <style>
    body {
      background: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      font-family: sans-serif;
    }
    svg {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <h1>Animation Engine</h1>
  <svg id="engine" viewBox="0 0 300 300">
    <circle id="ring" cx="150" cy="150" r="100" fill="none" stroke="#888" stroke-width="8"/>
    <rect id="piston" x="140" y="50" width="20" height="100" fill="#aaa"/>
  </svg>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
    anime({
      targets: '#ring',
      rotate: '360deg',
      duration: 4000,
      easing: 'linear',
      loop: true
    });

    anime({
      targets: '#piston',
      translateY: [
        { value: 30, duration: 600 },
        { value: 0, duration: 600 }
      ],
      easing: 'easeInOutSine',
      loop: true
    });
  </script>
</body>
</html>
