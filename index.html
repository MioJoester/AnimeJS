<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wavy Text Animation with Anime.js</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #121212;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #4df9ff;
      font-size: 5vw;
      user-select: none;
    }
    .wave-text {
      display: flex;
    }
    .wave-text span {
      display: inline-block;
      transform-origin: center bottom;
    }
  </style>
</head>
<body>

  <div class="wave-text" aria-label="Anime.js Wavy Text">Anime.js Wavy Text</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
    const text = document.querySelector('.wave-text');
    const textContent = text.textContent;
    text.textContent = '';

    // Wrap each letter in a span
    for (let char of textContent) {
      const span = document.createElement('span');
      span.textContent = char === ' ' ? '\u00A0' : char;
      text.appendChild(span);
    }

    anime.timeline({ loop: true })
      .add({
        targets: '.wave-text span',
        translateY: [
          { value: -30, duration: 400 },
          { value: 0, duration: 400 }
        ],
        rotate: [
          { value: 15, duration: 400 },
          { value: 0, duration: 400 }
        ],
        delay: anime.stagger(100),
        easing: 'easeInOutSine',
      });
  </script>

</body>
</html>
