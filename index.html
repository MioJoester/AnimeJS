<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>anime.js mini-showcase</title>
<style>
    /* --- Layout helpers --- */
    html,body{height:100%;margin:0;background:#111;display:flex;align-items:center;justify-content:center;color:#fff;font-family:sans-serif}
    #stage{position:relative;width:260px;height:260px;cursor:pointer}
    #info{position:fixed;bottom:10px;left:0;right:0;text-align:center;font-size:13px;letter-spacing:.5px}

    /* --- SVG styling --- */
    svg{overflow:visible}
    .ball     {fill:url(#grad)}
    .shadow   {fill:#000;opacity:.25}
    .morphPath{fill:#ff4d82}
</style>
</head>
<body>

<div id="stage">
    <!-- SVG playground -->
    <svg width="260" height="260" viewBox="0 0 260 260">
        <defs>
            <!-- a simple radial gradient for the ball -->
            <radialGradient id="grad" cx=".3" cy=".3" r=".7">
                <stop offset="0%"  stop-color="#fff"/>
                <stop offset="100%" stop-color="#00c2ff"/>
            </radialGradient>
        </defs>

        <!-- shadow under the ball -->
        <ellipse class="shadow" cx="130" cy="240" rx="40" ry="8"/>

        <!-- bouncing ball -->
        <circle class="ball"  cx="130" cy="70" r="40"/>

        <!-- shape that morphs later -->
        <path class="morphPath"
              d="M130 30 L160 90 L220 90 L175 130 L195 190 L130 150 L65 190 L85 130 L40 90 L100 90 Z"/>
    </svg>
</div>

<div id="info">Hover to slow motion • Click the stage to restart</div>

<!-- anime.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/animejs@3/dist/anime.min.js"></script>

<script>
/* ---------- 1. Timeline with multiple targets ---------- */
const tl = anime.timeline({
    easing: 'easeInOutQuad',
    duration: 800,
    loop: true,
    direction: 'alternate',
    autoplay: true
})

/* Ball bounce + squash/stretch */
tl.add({
    targets: '#stage .ball',
    translateY: [0, 170],        // drop distance
    scaleY: [1, 1.3, .8],        // squash on impact
    scaleX: [1, .8, 1.2],
    duration: 600
}, 0)

/* Shadow reacts to distance */
tl.add({
    targets: '#stage .shadow',
    scale: [.6, 1],
    opacity: [.2, .5],
    duration: 600
}, 0)

/* Star ➜ heart morph */
tl.add({
    targets: '#stage .morphPath',
    d: [
        {value: 'M130 220 C60 150 60 80 130 80 C200 80 200 150 130 220 Z'}
    ],
    duration: 600,
    easing: 'spring(1, 80, 10, 0)'
}, '-=600')   // overlap with previous anim

/* ---------- 2. Mouse interaction ---------- */
const stage = document.getElementById('stage')
stage.addEventListener('mouseenter', () => tl.pause())
stage.addEventListener('mouseleave', () => tl.play())
stage.addEventListener('click',      () => tl.restart())
</script>

</body>
</html>
