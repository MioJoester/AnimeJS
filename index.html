<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F1 Track Animation (Motion One)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
      height: 100vh;
    }

    svg {
      width: 100vw;
      height: 100vh;
    }

    .car {
      width: 30px;
      height: 14px;
      background: red;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 2px;
      transform-origin: center;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- The SVG path for the track -->
  <svg viewBox="0 0 600 400">
    <path class="circuit" d="M50,200 C150,50 450,50 550,200 C450,350 150,350 50,200 Z"
          fill="none" stroke="#666" stroke-width="6"/>
  </svg>

  <!-- Car div that will follow the path -->
  <div class="car"></div>

  <!-- Motion One Library -->
  <script src="https://unpkg.com/@motionone/dom"></script>

  <script>
    const { animate, createMotionPath, createDrawable, morphTo } = window.Motion;

    // Wait until everything is loaded
    window.addEventListener('DOMContentLoaded', () => {
      // Animate the car following the path
      animate('.car', createMotionPath('.circuit'), {
        duration: 8,
        repeat: Infinity,
        easing: 'linear'
      });

      // Animate the drawing of the track
      animate(createDrawable('.circuit'), {
        draw: '0 1'
      }, {
        duration: 2,
        easing: 'ease-in-out'
      });
    });
  </script>
</body>
</html>
