<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime.js Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: crimson;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="box"></div>

  <!-- Anime.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

  <script>
    anime({
      targets: '.box',
      translateX: 300,
      rotate: '1turn',
      scale: [
        { value: 1.5, duration: 1000 },
        { value: 1, duration: 1000 }
      ],
      duration: 3000,
      easing: 'easeInOutSine',
      direction: 'alternate',
      loop: true
    });
  </script>

</body>
</html>
