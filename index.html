<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galaxy Warp Animation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
      overflow: hidden;
      height: 100%;
    }

    .core {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      margin-left: -60px;
      margin-top: -60px;
      background: radial-gradient(circle, #ff00cc, #3300ff);
      border-radius: 50%;
      box-shadow: 0 0 40px #ff00cc, 0 0 80px #3300ff;
      z-index: 2;
    }

    .ring {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="core"></div>

  <!-- Rotating rings -->
  <div class="ring" style="width: 200px; height: 200px;"></div>
  <div class="ring" style="width: 300px; height: 300px;"></div>
  <div class="ring" style="width: 400px; height: 400px;"></div>

  <!-- Anime.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

  <script>
    // Core pulse animation
    anime({
      targets: '.core',
      scale: [
        { value: 1, duration: 1000 },
        { value: 1.2, duration: 1000 }
      ],
      easing: 'easeInOutSine',
      loop: true,
      direction: 'alternate'
    });

    // Rotating rings
    document.querySelectorAll('.ring').forEach((ring, i) => {
      anime({
        targets: ring,
        rotate: '360deg',
        duration: 8000 + i * 2000,
        easing: 'linear',
        loop: true
      });
    });

    // Warp speed stars
    const numStars = 100;
    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      document.body.appendChild(star);

      const angle = Math.random() * 2 * Math.PI;
      const radius = Math.random() * 5 + 1;
      const x = Math.cos(angle) * radius;
      const y = Math.sin(angle) * radius;

      anime({
        targets: star,
        translateX: [
          { value: x * 500, duration: 4000 + Math.random() * 2000 }
        ],
        translateY: [
          { value: y * 500, duration: 4000 + Math.random() * 2000 }
        ],
        opacity: [
          { value: 1, duration: 200 },
          { value: 0, duration: 4000 }
        ],
        easing: 'easeOutQuad',
        loop: true,
        delay: i * 30
      });
    }
  </script>

</body>
</html>
