<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F1 Track Animation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: #222;
      position: relative;
    }
    svg {
      width: 100%;
      height: 100%;
    }
    .car {
      position: absolute;
      width: 40px;
      height: 20px;
      background: red;
      border-radius: 4px;
      transform-origin: center center;
    }
  </style>
</head>
<body>

  <svg viewBox="0 0 600 400">
    <path id="track-path"
          d="M50,200 C150,50 450,50 550,200 C450,350 150,350 50,200 Z"
          fill="none" stroke="#444" stroke-width="6"/>
  </svg>

  <div class="car"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
    const path = anime.path('#track-path');

    anime({
      targets: '.car',
      translateX: path('x'),
      translateY: path('y'),
      rotate: path('angle'),
      easing: 'linear',
      duration: 8000,
      loop: true
    });
  </script>
</body>
</html>
