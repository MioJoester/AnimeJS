<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galaxy Warp Animation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
      overflow: hidden;
      height: 100%;
    }

    .core {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      margin-left: -50px;
      margin-top: -50px;
      background: radial-gradient(circle, #ff00cc, #3300ff);
      border-radius: 50%;
      box-shadow: 0 0 40px #ff00cc, 0 0 80px #3300ff;
      z-index: 2;
    }

    .ring {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="core"></div>

  <!-- Add 3 rotating rings -->
  <div class="ring" style="width: 200px; height: 200px;"></div>
  <div class="ring" style="width: 300px; height: 300px;"></div>
  <div class="ring" style="width: 400px; height: 400px;"></div>

  <!-- Anime.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

  <script>
    // Animate core pulse
  animate(createDrawable('path'), {
  draw: ['0 0', '0 1', '1 1'],
  delay: stagger(40),
  ease: 'inOut(3)',
  autoplay: onScroll({ sync: true }),
});

  </script>

</body>
</html>
